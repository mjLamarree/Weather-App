<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>Document</title>
</head>
<body>
    <header class="titleCard">
        <h2>Whats the Weather in....</h2>
    </header>

    <form>
        <label for="citySearch">Search City:</label>
        <input type="search" id="searchBar" name="citySearch">
    </form>

    <div>
        <div class="weatherCard">
            <h1 id="weatherCardCity"></h1>
            <h2 id="weatherCardCurrentTemp"></h2>
            <h2 id="weatherCardCloudCoverage"></h2>
            <h4 id="weatherCardMaxMinTemp"></h4>

        </div>

        <div class="weatherBtnsContainer">
            <button class="weatherBtn" id="refreshBtn">refresh</button>
            <button class="weatherBtn" id="clearBtn">clear</button>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="weatherApp.js"></script>
</body>
</html>
