<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>Document</title>
</head>
<body>
    <header class="titleCard">
        <h2>Whats the Weather in....</h2>
    </header>
    <div class="searchBar" id="searchBarDiv">
         <form>
            <label for="citySearch">City:</label>
            <input type="text" id="citySearch" name="citySearch">
            <label for="stateSearch">Country:</label>
            <input type="text" id="countrySearch" name="countrySearch">
            <input type="submit" value="Go!">
        </form>
    </div>

    <div>
        <div class="weatherCard">
            <h1 id="weatherCardCity"></h1>
            <h2 id="weatherCardCurrentTemp"></h2>
            <h2 id="weatherCardCloudCoverage"></h2>
            <h4 id="weatherCardMaxMinTemp"></h4>

        </div>

        <div class="weatherBtnsContainer">
            <button class="weatherBtn" id="refreshBtn">refresh</button>
            <button class="weatherBtn" id="clearBtn">clear</button>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="weatherApp.js"></script>
</body>
</html>
